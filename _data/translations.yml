    why-iran: Why Iran?
    company-values: Company values
    why-base-in-iran: Out of all the countries in the world, why did we decide to set up base in Iran?
    why-iran-text-1: It’s simple. According to the World Economic Forum, Iran ranks high on the list of the top countries with the most engineering graduates, making it a major repository of IT talent. However, the talent pool is relatively untapped due to the lack of foreign investment in the country.
    why-iran-text-2: We aim to tap into Iran’s large pool of IT talent, which we believe to have world-class potential. Come and join us in developing state-of-the-art financial software solutions that make an impact around the world.
    software-development-philosophy: Software development philosophy
    what-we-build: What we build
    we-believe: We believe…
    how-we-build: How we build
    joel-test: Joel test
    joel-test-text: We use the Joel test to build better software teams and write better code.
    source-control: Source control
    source-control-text: We manage all our projects with Git.
    build-in-one-step: Build in one step
    build-in-one-step-text: We aim for uncomplicated and fast build processes to accelerate development speed.
    fixing-bugs: Fixing bugs
    fixing-bugs-text: We aim to keep the bug counts down to a minimum by fixing bugs before writing new code.
    testers: Testers
    testers-text: We have software testers that test new code before it is released to production.
    bug-database: Bug database
    bug-database-text: We track bugs using Trello.
    usability-testing: Usability testing
    usability-testing-text: We conduct usability testing for all front-end projects.
    spec: Spec
    spec-text: For complex projects, we write a specification document before coding starts.
    schedule: Schedule
    schedule-text: We set specific schedules for each task.
    daily-builds: Daily builds
    daily-builds-text: We release new code to production almost every day.
    what-we-build: What we build
    what-we-build-text-1: We build robust, <b>intuitive</b> software and applications that make financial services more accessible to everyone.
    what-we-build-text-2: First Source Arya Solutions LLC is the <b>software engineering team</b> that the financial industry needs, offering elegant, end-to-end technological solutions that help our clients build better software, manage their infrastructure, and increase their bottom line.
    we-believe: We believe
    we-believe-text-1: Great software comes from the right combination of people and technology.
    we-believe-text-2: That’s why we employ people who possess exceptional drive, talent, and ideas and equip them with the most advanced hardware and software to help you meet your unique business needs.
    strategy-and-planning: Strategy and planning
    strategy-and-planning-text: We collaborate closely with our clients' key stakeholders to nurture ideas through careful research and planning.
    ux-and-design: User experience & design
    ux-and-design-text: We take time to craft solid UX and intuitive interfaces that delight users so they stick around.
    software-development: Software development
    software-development-text: We offer end-to-end software development.
    trading-technology: Trading technology
    trading-technology-text: We specialise in risk management technology and services for binary options and Forex brokerages.
    managed-it-services: Managed IT services
    managed-it-services-text: We use only the best infrastructure and services to ensure minimal downtime.
    mt5-bridge-and-plugins: MT5 bridge and plugins
    mt5-bridge-and-plugins-text: We help manage liquidity feeds and risk through the development of custom bridges and plugins.
    customer-focus: Customer focus
    customer-focus-text: We always put our customers first and dedicate ourselves to building products and services that give them the best trading experience possible.
    competence: Competence
    competence-text: We love to work with smart and talented people who are eager to roll up their sleeves and get things done.
    teamwork: Teamwork
    teamwork-text: We value positive team players who can work together to overcome challenges and achieve common goals.
    integrity: Integrity
    integrity-text: We believe that we should always do the right thing. This includes serving our customers with honesty and transparency, settling all contracts by the book, and communicating in plain language that can be easily understood.
    team:
      sepideh-fathali: Sepideh Fathali
      sepideh-fathali-text: "<p class='mt-3'>I'm Sepideh, a happy member of First Source! :)</p><p class='mt-3'>Working with a dynamic, creative and motivated team is a great life opportunity, one which I have here. So I do my best, in collaboration with our team. I work with colleagues who have different nationalities. There are many learning opportunities in our company. </p><p class='mt-3'>I love my job.</p>"
      mohadese-helal: Mohadese Helal
      mohadese-helal-text: "<p class='mt-3'>I’m Mohadese, a member of QA team. My job is to ensure that codes are working properly.</p><p class='mt-3'>Working with people from different nationalities and ethnicities has been a pleasurable experience.</p><p class='mt-3'>Although different teams and groups of people work here at First Source, it is as though we are all part of one, and everyone assists and helps one another.</p>"
      mohammad-sepahi: Mohammad Sepahi
      mohammad-sepahi-text: "<p class='mt-3'>As a back-end developer at First Source, I’m happy to collaborate with a group of elite programmers from all around the world. As well as high technical standards, the development process is based on an overwhelming sense of group work, knowledge sharing, and flexible management philosophy.</p>"
      ali-deishidi: Ali Deishidi
      ali-deishidi-text: "<p class='mt-3'>I’m a software engineer and a member of First Source's back-end team. We try to simplify complicated trading options and deliver a smooth service to our front-end team and our end users. Working here is a great opportunity to learn how to constantly scale for hundreds of thousands of concurrent users.</p>"
      sara-shahmohammadi: Sara Shahmohammadi
      sara-shahmohammadi-text: "<p class='mt-3'>What I like most about First Source is its dynamic environment with lots of projects going on at the same time. Also, I have great colleagues who are always eager to share their knowledge with me.</p>"
      reyhaneh-reyhani: Reyhaneh Reyhani
      reyhaneh-reyhani-text: "<p class='mt-3'>At First Source, we are working and growing together as a big team. Almost every day, I find something new, different, and challenging, which I love.</p><p class='mt-3'>If you are talented and passionate about your job, this is where you should be.</p>"
      farzaneh-dejband: Farzaneh Dejband
      farzaneh-dejband-text: "<p class='mt-3'>I'm Farzaneh, and I've been programming for three years. When I first joined First Source, I found this place extremely friendly and engaging. Generally, I feel like a member of a big, exciting family here.</p>"
