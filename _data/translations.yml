    firstsource-title: First Source Arya Solutions LLC
    is-a-startup: is a startup with big ambitions.
    on-a-mission: We’re on a mission to transform the global financial industry by developing state-of-the-art software solutions that make financial services more accessible to everyone.
    best-foundation: We believe that the best foundations require the right people, i.e. insanely <b>talented people</b> who have the drive and ambition to learn, grow, and contribute to something bigger than themselves.
    essential-role: We believe that <b>software</b> plays an essential role in every business, especially financial institutions that manage millions in transactions each day.
    push-boundaries: "We constantly push the boundaries of what’s possible to deliver: <b>cutting-edge products</b> and services that can solve problems, meet challenges, and transform businesses."
    develop-great-software: We develop great software, not as the end goal but as a means to an end.
    why-first-source: Why First Source?
    working-at: Working at First Source gives you more responsibilities and opportunities to help you realise your full potential.
    learn-and-improve: You’ll be able to learn and improve every day by doing a lot of different things in a fast-paced, startup environment that values tenacity, creativity, and hard work.
    ideal-working-space: We also make sure that you have the ideal working space and tools you need to bring your ‘A’ game to work every day.
    team-members: Team members
    our-team: Our team
    our-methodology: Our methodology
