<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="EN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Binary.com"/>
    <meta property="og:title" content= "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content=""/>

    <link rel="icon" sizes="16x16" type="image/png" href= {{"/img/logo.png" | prepend: site.github.url | replace: 'http://', 'https://' }}>
    <link rel="icon" sizes="32x32" type="image/png" href= {{"/img/logo.png" | prepend: site.github.url | replace: 'http://', 'https://' }}>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Custom CSS -->
    <link href= {{ "/style.css" | prepend: site.github.url | replace: 'http://', 'https://' }} rel="stylesheet">
    {% if page.lang == "fa" %}
    <link href= {{ "/style-fa.css" | prepend: site.github.url | replace: 'http://', 'https://' }} rel="stylesheet">
    {% endif %}



    <!-- Custom Fonts -->
    <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
