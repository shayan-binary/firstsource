<section class="pt-0 bg-white section-event">
  <div class="container pt-0 pb-0">
    <div class="row mt-5 pt-5 no-gutters justify-content-md-center justify-content-sm-center">
      <div class="col-md-6 align-self-center d-lg-flex d-md-flex vertical-align mb-3 mt-3">
        <img class="w-100" src={{"/img/event/img-past.png" | prepend: site.github.url | replace: 'http://', 'https://' }} alt="team" />
      </div>
      <div class="col-md-6 col-sm-12 align-self-center">
        <div class="row justify-content-md-center p-3">
          <div class="col-12 col-sm-12 col-md-9 box d-flex align-items-center justify-content-center">
            <div>
              <h4 class="medium">
                {{ translate.event.past.one.title }}
              </h4>
              <p><span class="icon-loc"></span> {{ translate.event.past.one.location }} </p>
              <p><span class="icon-time"></span> {{ translate.event.past.one.date }} </p>
              <a class="more" href="http://mpm.sharif.ir/" target="_blank"> <span class="icon-link"></span> {{ translate.event.past.one.button }} <i class="fas fa-caret-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
